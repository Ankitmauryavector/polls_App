{% load static %}


<html lang="en">

<head>
    <title>Django Poll App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/css/style.css' %}">

</head>

<body>

    <div class="jumbotron text-center">
        <h1 id="header_title"><a href="{% url 'polls:index'%}">Poll App</a></h1>
        <br>
        <br>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a id="home" class="nav-link" href="{% url 'polls:index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a id="polls" class="nav-link" href="{% url 'polls:index' %}">Polls</a>
                </li>
                <li class="nav-item">
                    <a id="result" class="nav-link" href="#">Result</a>
                </li>
                <li class="nav-item">
                    <a id="signup" class="nav-link "  href="{% url 'register:register' %}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a id="signin" class="nav-link " href="{% url 'polls:signin' %}">SignIn</a>
                </li>
                <li class="nav-item">
                    <a id="about" class="nav-link " href="{% url 'polls:about' %}">About Us</a>
                </li>
            </ul>
        </nav>

    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>
    <script src="{% static 'polls/js/main.js' %}" type='text/javascript'></script>
</body>

</html>
